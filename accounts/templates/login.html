{% include "navbar.html" %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google or GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="{% static 'images/fevicon-ico.jpeg' %}">

    <style>
        body { height: 100vh; display: flex; align-items: center; justify-content: center; background: #f9f9f9; }
        .login-container { display: flex; max-width: 900px; width: 100%; background: white; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); border-radius: 16px; overflow: hidden; }
        .left-panel { padding: 50px; flex: 1; }
        .right-panel { background: #fafafa; flex: 1; display: flex; align-items: center; justify-content: center; padding: 30px; }
        .btn-google { background: white; border: 1px solid #dc3545; color: #dc3545; width: 100%; display: flex; justify-content: center; align-items: center; padding: 10px; }
        .btn-google:hover { background: #dc3545; color: white; }
        .btn-github { background: #24292e; border: none; color: white; width: 100%; display: flex; justify-content: center; align-items: center; padding: 10px; }
        .btn-github:hover { background: #444c56; }
        .social-buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        img { width: 20px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h2 class="mb-4">Login to Your Account</h2>

            <div class="social-buttons">
                <a href="{% url 'google_login' %}" class="btn btn-google">
                    <img src="{% static 'images/google-logo.png' %}" alt="Google">
                    Continue with Google
                </a>
                <a href="{% url 'github_login' %}" class="btn btn-github">
                    <img src="{% static 'images/github-logo.svg' %}" alt="GitHub">
                    Continue with GitHub
                </a>
            </div>
        </div>

        <div class="right-panel">
            <div>
                <h4>Welcome to InstaData.com</h4>
                <p>Use Google or GitHub to securely log in to your workspace and access document productivity tools.</p>
            </div>
        </div>
    </div>
</body>
</html>
