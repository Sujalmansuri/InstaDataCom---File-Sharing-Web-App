{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaData.com - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background-color: #f9f9f9;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #212529;
        }

        .navbar-brand:hover {
            color: #dc3545;
        }

        .btn-google, .btn-github {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.95rem;
            text-decoration: none;
            margin-left: 10px;
        }

        .btn-google {
            background-color: white;
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .btn-google:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-github {
            background-color: #24292e;
            color: white;
        }

        .btn-github:hover {
            background-color: #444c56;
        }

        .content-section {
            padding: 40px 20px;
            text-align: center;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        img.logo-icon {
            width: 20px;
        }

        .dropdown-menu {
            min-width: 180px;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .btn-google, .btn-github {
                margin: 5px 0;
            }
        }
    </style>
    <link rel="icon" type="image/jpeg" href="{% static 'images/fevicon-ico.jpeg' %}">


    <!-- <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" /> -->

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <!-- Website Name -->
        <a class="navbar-brand" href="/">InstaData.com</a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
    

                {% if request.session.user_email %}
                    <!-- Logged-in User Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown">
                            <img src="{{ request.session.user_picture }}" alt="Profile" class="profile-pic me-2">
                            {{ request.session.user_name }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </div>
                {% else %}
                    <!-- Login Buttons -->
                    <a href="{% url 'google_login' %}" class="btn btn-google">
                        <img src="{% static 'images/google-logo.png' %}" alt="Google" class="logo-icon">
                        Google Login
                    </a>
                    <a href="{% url 'github_login' %}" class="btn btn-github">
                        <img src="{% static 'images/github-logo.svg' %}" alt="GitHub" class="logo-icon">
                        GitHub Login
                    </a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
