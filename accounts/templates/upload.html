{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="icon" type="image/jpeg" href="{% static 'images/fevicon-ico.jpeg' %}">
</head>
<body>
    <h2>Upload File</h2>

    {% if error %}
        <p style="color:red;">{{ error }}: {{ message }}</p>
    {% elif success %}
        <p style="color:green;">{{ success }}</p>
        <p>File available at: <a href="{{ signed_url }}" target="_blank">{{ signed_url }}</a></p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <a href="{% url 'dashboard' %}">Back to file list</a>

</body>
</html>
